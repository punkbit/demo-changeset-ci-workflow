name: üì¶ Create Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        type: choice
        options:
          - latest
          - rc
          - test
        default: 'rc'

jobs:
  create-release-pr:
    name: Create Release PR
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Check pre-release status
        id: check-prerelease
        run: |
          CURRENT_TAG="N/A"

          if [[ -f .changeset/pre.json ]]; then
            CURRENT_TAG=$(node -p "require('./.changeset/pre.json').tag")
            echo "prerelease=true" >> $GITHUB_OUTPUT
            echo "current_tag=$CURRENT_TAG" >> $GITHUB_OUTPUT
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
            CURRENT_TAG="${{inputs.release_type}}"
          fi

          echo "üí° Current tag is $CURRENT_TAG"

      - name: Validate latest release must be from main
        if: inputs.release_type == 'latest' && github.ref_name != 'main'
        run: |
          echo "üëπ Oops! Latest releases must be created from the 'main' branch."
          echo "üí° Current branch is '${{ github.ref_name }}'. Please switch to 'main' and try again."
          exit 1

      - name: Switch prerelease mode
        if: steps.check-prerelease.outputs.prerelease == 'true' && steps.check-prerelease.outputs.current_tag != inputs.release_type && inputs.release_type != 'latest'
        run: |
          echo "üîÑ Switching from ${{ steps.check-prerelease.outputs.current_tag }} to ${{ inputs.release_type }} prerelease mode"
          if ! npx changeset pre exit; then
            echo "üëπ Oops! Failed to exit current prerelease mode for some reason..."
            exit 1
          else
            echo "‚úÖ Exited ${{ steps.check-prerelease.outputs.current_tag }} prerelease mode"
          fi

      - name: Enter prerelease mode
        if: inputs.release_type != 'latest' && (steps.check-prerelease.outputs.prerelease != 'true' || steps.check-prerelease.outputs.current_tag != inputs.release_type)
        run: |
          echo "ü§ñ Entering ${{ inputs.release_type }} prerelease mode"
          npx changeset pre enter ${{ inputs.release_type }}

      - name: Validate latest release eligibility
        if: inputs.release_type == 'latest' && steps.check-prerelease.outputs.prerelease != 'true'
        run: |
          echo "üëπ Oops! Cannot release 'latest' without a pre-release version first..."
          echo "üí° You must release through 'test' or 'rc' before creating a stable release."
          exit 1

      - name: Check if maintenance branch exists
        id: check-maintenance-branch
        run: |
          VERSION="${{ steps.version-package.outputs.version }}"
          BASE_VERSION=$(echo "$VERSION" | grep -oE '^[0-9]+\.[0-9]+\.[0-9]+')
          MAINTENANCE_BRANCH="chore/v${BASE_VERSION}"
          
          echo "base_version=$BASE_VERSION" >> $GITHUB_OUTPUT
          echo "maintenance_branch=$MAINTENANCE_BRANCH" >> $GITHUB_OUTPUT
          
          if git ls-remote --exit-code --heads origin "$MAINTENANCE_BRANCH" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Maintenance branch '$MAINTENANCE_BRANCH' already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "üìã Maintenance branch '$MAINTENANCE_BRANCH' does not exist yet"
          fi

      - name: Validate maintenance branch exists for latest release
        if: inputs.release_type == 'latest' && steps.check-maintenance-branch.outputs.exists == 'false'
        run: |
          echo "üëπ Oops! Maintenance branch '${{ steps.check-maintenance-branch.outputs.maintenance_branch }}' does not exist."
          echo "üí° Latest releases require a pre-release first. Please create a test or rc release."
          exit 1

      - name: Confirm production release
        if: inputs.release_type == 'latest'
        run: |
          echo "‚ö†Ô∏èWARNING: Creating a STABLE production release!"
          echo "This will publish to npm with the 'latest' tag."
          echo "Make sure you've reviewed all changes carefully, please!"

      - name: Version package
        id: version-package
        run: |
          echo "üì¶ Versioning packages..."
          if ! npm run changeset:version; then
            echo "üëπ Oops! Failed to do changeset versioning for some reason..."
            exit 1
          else
            echo "‚úÖ Versioned package successfully!"
          fi

          VERSION=$(node -p "require('./package.json').version")
          PKG_NAME=$(node -p "require('./package.json').name")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "package_name=$PKG_NAME" >> $GITHUB_OUTPUT

      - name: Determine PR details
        id: pr-details
        run: |
          VERSION="${{ steps.version-package.outputs.version }}"
          BASE_VERSION="${{ steps.check-maintenance-branch.outputs.base_version }}"
          RELEASE_TYPE="${{ inputs.release_type }}"
          MAINTENANCE_EXISTS="${{ steps.check-maintenance-branch.outputs.exists }}"
          CURRENT_BRANCH="${{ github.ref_name }}"
          
          # Determine commit message based on scenario
          if [[ "$RELEASE_TYPE" == "latest" ]]; then
            # Latest release: use base version with (latest)
            COMMIT_MSG="chore: ü§ñ release v${BASE_VERSION} (latest)"
          elif [[ "$MAINTENANCE_EXISTS" == "false" && "$CURRENT_BRANCH" == "main" ]]; then
            # Initial pre-release from main: use base version with (pre-release)
            COMMIT_MSG="chore: ü§ñ release v${BASE_VERSION} (pre-release)"
          else
            # Subsequent pre-release: use full version with specific type
            COMMIT_MSG="chore: ü§ñ release v${VERSION} (${RELEASE_TYPE})"
          fi
          
          echo "title=${COMMIT_MSG}" >> $GITHUB_OUTPUT
          echo "branch=changeset-release/v${VERSION}-${RELEASE_TYPE}" >> $GITHUB_OUTPUT
          echo "commit_msg=${COMMIT_MSG}" >> $GITHUB_OUTPUT
          echo "base_version=${BASE_VERSION}" >> $GITHUB_OUTPUT
          
          echo "üí° Commit message: ${COMMIT_MSG}"

      - name: Create marker commit on main for initial pre-release
        if: inputs.release_type != 'latest' && steps.check-maintenance-branch.outputs.exists == 'false' && github.ref_name == 'main'
        run: |
          echo "üìù Creating marker commit on main for initial pre-release..."
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create an empty commit on main to mark the pre-release creation
          git checkout main
          git commit --allow-empty -m "${{ steps.pr-details.outputs.commit_msg }}"
          git push origin main
          
          echo "‚úÖ Created marker commit on main: ${{ steps.pr-details.outputs.commit_msg }}"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: ${{ steps.pr-details.outputs.title }}
          base: ${{ github.ref_name }}
          branch: ${{ steps.pr-details.outputs.branch }}
          delete-branch: true
          title: ${{ steps.pr-details.outputs.title }}
          body: |
            ## Why?

            To trigger a release of ${{ steps.version-package.outputs.package_name }} version ${{ steps.version-package.outputs.version }} (${{ inputs.release_type }}).

            ## Release checklist?

            Take this opportunity to ensure that the following checklist is verified to avoid disappointment.

            - [ ] Version bump is correct
            - [ ] Changelog entries are accurate
            - [ ] All changesets have been consumed
            - [ ] Ready to publish

            ## Preview?

            Optionally, provide a demo or a preview url here

            ---

            **Tag:** `v${{ steps.version-package.outputs.version }}` will be included in this PR
